<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Game of Nim</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body onload="CreateGame(); SetArray();">
  <div id="game">
    <b><h1>The Game of Nim</h1></b>
    <div id="tableContainer"> <!-- Container to center the table -->
      <form id="gameForm">
        <table border="1" id="nimTable">
          <!-- Table rows and cells will be dynamically generated by JavaScript -->
        </table>
      </form>
    </div>
    <div id="controls"> <!-- Container for buttons and greetings -->
      <br>
      <input type="button" name="Help" value="Help" onclick="Help()">
      <input name="hint1" value="" size="7">
      <input name="hint2" value="" size="7">
      <input name="hint3" value="" size="7">
      <p>
      <input name="Greetings" value="Greetings" size="40">
      <input type="button" name="Newgame" value="New Game" onclick="StartNewGame()">
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
